<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="normalize" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Registration form</title>
</head>

<body>
    <div class="wrapper">
        <main>
            <div class="page">
                <div class="logo">
                    <img src="images/logo.svg" name="logo" width="25%">
                    <h2>Создайте аккаунт Google</h2>
                </div>
                <div class="page__form">
                    <span class="form__fullName">
                        <input type="text" name="name" id="name" placeholder="Имя">
                        <input type="text" name="surname" id="surname" placeholder="Фамилия">
                    </span>
                    <div class="form__userName">
                        <input type="text" id="email" placeholder="Адрес электронной почты">
                        <p>&nbsp;Можно использовать буквы латинского алфавита, цифры и точки.</p>
                    </div>
                    <div class="form__password">
                        <div class="form__passwordInputs">
                            <input type="text" name="password" id="password" placeholder="Пароль">
                            <input type="text" name="passwordConf" id="passwordConf" placeholder="Подтвердить"></div>
                        <p>&nbsp;Пароль должен содержать не менее восьми знаков, включать буквы, цифры и специальные
                            символы
                        </p>
                        <input type="checkbox" id="showPass" name="showPass">
                        <label for="showPass">Показать пароль</label>
                    </div>
                    <button>Далее</button>
                </div>
                <div class="page__acc">
                    <img src="images/account.svg" alt="account" width="50%">
                    <p>Один аккаунт – для всех сервисов Google.</p>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
